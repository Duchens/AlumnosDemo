<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_telefonoId}" for="telefonoId" />
                    <h:inputText id="telefonoId" value="#{telefonoController.selected.telefonoId}" title="#{bundle.CreateTelefonoTitle_telefonoId}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_telefonoId}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_telefonoNumero}" for="telefonoNumero" />
                    <h:inputText id="telefonoNumero" value="#{telefonoController.selected.telefonoNumero}" title="#{bundle.CreateTelefonoTitle_telefonoNumero}" />
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_telefonoTypeId}" for="telefonoTypeId" />
                    <h:selectOneMenu id="telefonoTypeId" value="#{telefonoController.selected.telefonoTypeId}" title="#{bundle.CreateTelefonoTitle_telefonoTypeId}" >
                        <f:selectItems value="#{telefonoTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_alumnoId}" for="alumnoId" />
                    <h:selectOneMenu id="alumnoId" value="#{telefonoController.selected.alumnoId}" title="#{bundle.CreateTelefonoTitle_alumnoId}" >
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
