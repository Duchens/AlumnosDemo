<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioRoleLabel_roleId}"/>
                    <h:outputText value="#{usuarioRoleController.selected.roleId}" title="#{bundle.ViewUsuarioRoleTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewUsuarioRoleLabel_roleName}"/>
                    <h:outputText value="#{usuarioRoleController.selected.roleName}" title="#{bundle.ViewUsuarioRoleTitle_roleName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioRoleController.destroyAndView}" value="#{bundle.ViewUsuarioRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioRoleEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioRoleController.prepareCreate}" value="#{bundle.ViewUsuarioRoleCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioRoleController.prepareList}" value="#{bundle.ViewUsuarioRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
